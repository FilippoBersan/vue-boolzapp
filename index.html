<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzapp</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Js App -->
    <div id="app">
      <!-- Container Whatsapp -->
      <div class="wp-container">
        <!-- Left side -->
        <div class="c-left">
          <header>
            <div class="header-wp">
              <div class="img-utente">
                <img src="img/avatar_io.jpg" alt="" class="utente" />
              </div>
              <p>Nome Utente</p>
              <!-- left font awesome -->
              <div class="symbol-h-left">
                <i class="fa-solid fa-circle-notch"></i>
                <i class="fa-solid fa-message"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </div>
            <!-- left bottom header -->
            <div class="h-left-bottom">
              <div class="circle">
                <i class="fa-regular fa-bell-slash"></i>
              </div>
              <div class="text-c">
                <strong>Ricevi notifiche di nuovi messaggi</strong>
                <a href="">Attiva notifiche dekstop</a>
              </div>
            </div>
          </header>
          <main>
            <!-- search bar -->
            <div class="c-search">
              <button class="search-font-bar">
                <i role="button" class="fa-solid fa-magnifying-glass"></i>
              </button>
              <input
                class="search"
                type="search"
                placeholder="Cerca o inizia nuova chat"
              />
            </div>
            <div class="contacts-list">
              <ul class="list-contacts">
                
                <li 
                :alt="contact.name"
                v-for=" (contact,index) in contacts" 
                class="contact"
                :class="{active: currentContact === index}"
                @click="changeContact(index)" >
                  <div class="avatar">
                    <img
                      
                      :src="contact.avatar"
               
                      class="utente"
                     :alt="contact.name"

                    />
                   
                  </div>
                  <div class="info-contacts">
                    <strong>{{contact.name}}</strong>
                    <p>Ultimo messaggio inviato</p>
                   <div class="orario">
                   <p>12:00</p>
                  </div>
                  </div>
                 

                
          
             
                  
                  
                </li>
              </ul>
            </div>
          </main>
        </div>
        <!-- Right side -->
        <div class="c-right">
          <header>
            <div class="header-wp">
              <div class="img-utente">
                <img   :src="contacts[currentContact].avatar" alt="" class="utente" />
                <div class="info-c-chat">
                   <strong>{{contacts[currentContact].name}}</strong>
                   <p>Ultimo accesso alle 12:00</p>
                </div>
                  

              </div>
           
             
              <!-- left font awesome -->
              <div class="symbol-h-left">
               <i role="button" class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-paperclip"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </div>
            
            <!-- chat -->
             <div class="container-chat">
              <div class="cont-send-message">
                <div class="send-message"
            >{{contacts[currentContact].messages}}</div>
              </div>
              <div class="cont-received-message">
                <div class="received-message">{{contacts[currentContact].messages}}</div>
              </div>
      </div>
         <!-- chat -->

      <!-- chat footer -->
             <footer>
              <div class="footer-chat">
             
                  <i class="fa-regular fa-face-smile"></i>

            
                <input
                class="chat"
                type="search"
                placeholder="Scrivi un messaggio"
              />
              <i class="fa-solid fa-microphone"></i>
              </div>
             </footer>
              
            </div>
          </header>
        </div>
      </div>
    </div>
    <!-- Vue Js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- My Js -->
    <script src="main.js"></script>
  </body>
</html>
